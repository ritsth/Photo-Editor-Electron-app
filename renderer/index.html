<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Security-Policy" 
    content="script-src 'self' 'unsafe-inline'
     https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
     https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <script src="js/renderer.js" defer></script>
    <title> Photo Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    


    
    
    <div class="p-2">
        <h4> Image resizer</h4>  

        <div class="p-2">
            <label for="img" class="form-label ">Select Image to resize</label>
            <input class="form-control mb-2" type="file" id="img">        
        </div>      

        <form class="p-2" id="img-form" style="display: none;" >
            <!-- <div class="input-group flex-nowrap"> -->
            <div class="row">
                <div class="col-auto">
                    <label for="Height" class="form-label">Height</label>
                    <input id="height" type="number" class="form-control mb-3" placeholder="Height" aria-label="Height" aria-describedby="addon-wrapping">
                </div>
                <div class="col-auto">
                    <label for="Width" class="form-label">Width</label>
                    <input id="width" type="number" class="form-control mb-3" placeholder="Width" aria-label="Width" aria-describedby="addon-wrapping">   
                </div>
            
            </div>

            <!-- </div> -->
            <input class="btn btn-primary mb-3" type="submit" value="Resize">    
            <p class="mb-3"> Output path: <span id="output-path"></span></p>    
        </form>        
    </div>
   


</body>
</html>
