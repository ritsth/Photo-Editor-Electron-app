<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Security-Policy" 
    content="script-src 'self' 'unsafe-inline'
     https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
     https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
     https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
     />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <script src="js/main_renderer.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <title> Photo Editor</title> -->
    <link rel="stylesheet" href="css/main_window.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="p-3">
        <h1>Croping</h1>

        <div>
          <div class="p-2" style="width: 50%;">
            <label for="img" class="form-label ">Open an Image</label>
            <input class="form-control mb-2" type="file" id="img-selector" >        
          </div>      
          <span id="s"></span>
        </div>    
        
        

    </div>
   
    <form id="canvas-form" class="p-5 mb-2" style="display: none;"  >
        <canvas class="" 
        style="
        border: 1px solid gray; 
        background-color: lightgray;
        /* width: 1000;
        height: 1000; */
        "
        id="canvas1">

        </canvas>  
        
        <div class="mb-2">

          <span id="slider-label" >Blur</span>
          <input type="range" class="form-range" min="0" max="5" step="0.1" id="filter" name="blur">
          <div class="d-flex justify-content-between">
            <span class="text-right mt-1">0</span>
            <span class="text-right mt-1">5</span>
          </div>

          <span id="" >Gray Scale</span >
          <input type="range" class="form-range" min="0" max="100" step="0.1" id="filter" name="greyscale">
          <div class="d-flex justify-content-between">
            <span class="text-right mt-1">0</span>
            <span class="text-right mt-1">100</span>
          </div>

        </div>
        
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Save
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Save image as</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input id="filename" type="text" class="mb-3" placeholder="Filename" aria-describedby="addon-wrapping">

              </div>
              <div class="modal-footer">
                <input class="btn btn-primary mb-2" type="submit" data-bs-dismiss="modal" value="Save">  
              </div>
            </div>
          </div>
        </div>
    </form>

</body>
</html>
